<!DOCTYPE html>
<html>
<head>
    <title>Jogo da Velha</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #game-container {
            text-align: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            grid-gap: 5px;
            margin-top: 20px;
            border: 2px solid #000;
            width: 320px;
            height: 320px;
        }

        .cell {
            width: 100px;
            height: 100px;
            font-size: 36px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Jogo da Velha</h1>
        <p>Escolha "X" ou "O" para começar:</p>
        <button onclick="startGame('X')">X</button>
        <button onclick="startGame('O')">O</button>
        
        <div class="board" id="board"></div>
        
        <p>Pontuação:</p>
        <p>X: <span id="scoreX">0</span></p>
        <p>O: <span id="scoreO">0</span></p>
    </div>
    <script>
        let currentPlayer;
        let board;
        let scoreX = 0;
        let scoreO = 0;
        let gameOver = false;

        function startGame(symbol) {
            currentPlayer = symbol;
            board = Array(9).fill('');
            gameOver = false;
            document.getElementById('board').innerHTML = '';

            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.addEventListener('click', () => makeMove(i));
                document.getElementById('board').appendChild(cell);
            }
        }

        function makeMove(index) {
            if (!gameOver && board[index] === '') {
                board[index] = currentPlayer;
                document.getElementById('board').children[index].textContent = currentPlayer;
                if (checkWin(currentPlayer)) {
                    gameOver = true;
                    alert(`Jogador ${currentPlayer} venceu!`);
                    if (currentPlayer === 'X') {
                        scoreX++;
                        document.getElementById('scoreX').textContent = scoreX;
                    } else {
                        scoreO++;
                        document.getElementById('scoreO').textContent = scoreO;
                    }
                } else if (board.every(cell => cell !== '')) {
                    gameOver = true;
                    alert('Empate!');
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                }
            }
        }

        function checkWin(player) {
            const winCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // Linhas
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // Colunas
                [0, 4, 8], [2, 4, 6] // Diagonais
            ];

            return winCombinations.some(combination => {
                return combination.every(index => board[index] === player);
            });
        }
    </script>
</body>
</html>

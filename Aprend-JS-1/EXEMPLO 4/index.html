<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Trabalhando com dados v2.0</h1>
    <button onclick="clicou()">Clique para começar</button>
    <section id="resultado1">
        Aqui vai aparecer o resultado1
    </section>
    <section id="resultado2">
       Aqui vai aparecer o resultado2
    </section>
    <section id="resultado3">
        Aqui vai aparecer o resultado3
    </section>
    <script>
        function clicou() {
            let meu = window.prompt('Qual o seu nome?')
            let pai = window.prompt('Qual o nome do seu pai?')
            let ame = window.prompt('Qual o nome da sua mãe?')
            let res1 = window.document.getElementById(resultado1)
            let res2 = window.document.getElementById(resultado2)
            let res3 = window.document.getElementById(resultado3)
            res1.innerHTML = (`Você se chama ${meu}.`)
            res2.innerHTML = (`Seu pai se chama ${pai}.`)
            res3.innerHTML = (`Sua mãe se chama ${mae}.`)
        }
    </script>
</body>
</html>

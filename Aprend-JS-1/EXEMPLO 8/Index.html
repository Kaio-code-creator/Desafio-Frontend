<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Vários cálculos em JS</h1>

    <button onclick="calcular()">Clique para calcular</button>
    <section id="txt">
        O resultado vai aparecer aqui...
    </section>

    <script>
        let numero = Number(window.prompt('Digite um número: '))

        let txt = document.querySelector('section#txt')
        txt.innerHTML = `<p> O número a ser analisado aqui será o <strong>${numero}</strong></p>`
        txt.innerHTML += `<p>O seu valor absoluto é ${Math.abs(numero)}</p>`
        txt.innerHTML += `<p>A sua parte inteira é ${Math.trunc(numero)}</p>`
        txt.innerHTML += `<p>O valor inteiro mais próximo é ${Math.round(numero)}</p>`
        txt.innerHTML += `<p>A sua raiz quadrada é ${Math.sqrt(numero)}</p>` 
        txt.innerHTML += `<p>A sua raiz cúbica é ${Math.cbrt(numero)}</p>`        
        txt.innerHTML += `<p>O valor de ${numero}<sup>2</sup> é ${Math.pow(numero, 2)}</p>`
        txt.innerHTML += `<p>O valor de ${numero}<sup>3</sup> é ${Math.pow(numero, 3)}</p>`
    </script>
</body>
</html>

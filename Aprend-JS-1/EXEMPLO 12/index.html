<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>É par ou é ímpar?</h1>
    <button onclick="calcular()">Clique para iniciar</button>
    <section id="txt"><p>O resultado vem aqui</p></section>

    <script>
        function calcular() {
        let n1 = Number(window.prompt('Digite um número:'))
        tipo = (n1 % 2)
      
        if (tipo == 0) {
            tipo = '<strong>PAR</strong>'
        } else {
            tipo = '<strong>Impar</strong>'
        }
        let txt = document.querySelector('section#txt')
        txt.innerHTML = `<p>O número ${n1} que foi digitado é ${tipo}</p>`
    }
        </script>
</body>
</html>

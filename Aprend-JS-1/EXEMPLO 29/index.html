<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="event">Clique aqui</button>
    <hr>

    <button id="clique">Contador de cliques</button>
    <section id="res">O resultado vai aparecer aqui</section>
    <script>
        const botao = document.getElementById('event');
        botao.addEventListener('click', function() {
            botao.innerHTML = 'Você clicou no botão'
        })

        let res = document.querySelector('section#res')
        let n1 = 1
        const contador = document.getElementById('clique')
        contador.addEventListener('click', function() {
            res.innerHTML = `Você clicou ${n1} vezes.`
            n1 ++
        })
    </script>
</body>
</html>

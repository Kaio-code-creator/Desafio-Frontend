<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Interajindo com o sistema</h1>
    <button onclick="info()">Clique em mim</button>
    <section id="txt">Aqui vai aparecer algo...</section>

    <script>
        function info() {
            let agora = new Date
            let res = document.querySelector('section#txt')

            res.innerHTML = `O que eu recebi do sistema foi <strong>${agora}</strong>`
        }
    </script>
</body>
</html>

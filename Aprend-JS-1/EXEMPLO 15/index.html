<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Analisando data e hora do Sistema</h1>
    <button onclick="Analise()">Iniciar Análise</button>
    <section id="txt">Aqui vai aparecer algo...</section>
    <script>
        function Analise() {
            let meses = new Array('Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez')
            let semana = new Array ('Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb')
            let agora = new Date
            let txt = document.getElementById('txt')
            let dia = agora.getDate()
            let mes = agora.getMonth() // Jan = 0 | Fev = 1 | Mar = 2 e assim vai...
            let ano = agora.getFullYear()
            let sem = agora.getDay()  // Dom = 0 | Seg = 1 | Ter = 2 e assim vai...
            let hora = agora.getHours()
            let min = agora.getMinutes()
            let seg = agora.getSeconds()
            txt.innerHTML = `<p>Dia: <mark>${dia}</mark></p>`
            txt.innerHTML += `<p>Mês: <mark>${meses[mes]}</mark></p>`
            txt.innerHTML += `<p>Ano: <mark>${ano}</mark></p>`
            txt.innerHTML += `<p>Dia da semana: <mark>${semana[sem]}</mark></p>`
            txt.innerHTML += `<p>Hora: <mark>${hora}</mark></p>`
            txt.innerHTML += `<p>Minutos: <mark>${min}</mark></p>`
            txt.innerHTML += `<p>Segundos: <mark>${seg}</mark></p>`  
        }
    </script>
</body>
</html>

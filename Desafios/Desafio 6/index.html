<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | NFT preview card component</title>

  <style>

    body {
      background-color: rgb(26, 11, 34);
    }
   .container {
      display: flex;
      justify-content: center; /* Centraliza horizontalmente */
      align-items: center; /* Centraliza verticalmente */
      margin-top: 100px;
      
    }
    .box-esquerda {
      background-color: white;
      padding: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 400px;
      height: 400px;
    }
    .box-direita {
      background-color: white;
      padding: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 400px;
      height: 400px;
    }
    .box-direita img {
      width: 100%; /* Garante que a imagem preencha a largura da caixa */
      height: auto; /* Mantém a proporção da imagem */
    }
    .marca-de-confere {
      display: inline-block; /* Exibir como um elemento inline-block */
      width: 24px; /* Defina a largura da marca de confere */
      height: 24px; /* Defina a altura da marca de confere */
      background-color: #df6311; /* Cor de fundo verde para a marca de confere */
      border-radius: 50%; /* Torna a marca de confere circular */
      font-size: 14px; /* Tamanho do ícone da marca de confere */
      color: white; /* Cor do ícone da marca de confere */
      vertical-align: middle; /* Alinhe verticalmente com a frase seguinte */
    }
    .frase {
      display: inline-block; /* Para que a frase fique na mesma linha */
      vertical-align: middle; /* Alinhe verticalmente com a marca de confere */
      text-align: left; /* Alinhe o texto à esquerda */
      margin-left: 5px; /* Adicione margem à esquerda para separar a marca de confere da frase */
    }

    button {
      background-color: rgb(22, 1, 22); /* Cor de fundo roxa */
      color: white; /* Cor do texto branco */
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box-esquerda">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p> 
      <br>
      <div class="marca-de-confere">✔</div> 
      <span class="frase">Product discovery and building what matters</span>
      <br>
      <div class="marca-de-confere">✔</div> 
      <span class="frase">Measuring to ensure updates are a success</span>
      <br>
      <div class="marca-de-confere">✔</div> 
      <span class="frase">And much more!</span>
      <br> Email addres 
      <br>  <textarea placeholder="email@company.com" name="" id="text" cols="32" rows="1"></textarea>
      <br> <button>Subscribe to monthly newsletter</button>
    </div>


    <div class="box-direita">
      <img src="images/image-equilibrium.jpg" alt="">
    </div>
  </div>
</body>
</html>
